<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors Game</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap');

    body {
      font-family: 'Orbitron', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(135deg, #00c3ff, #ffff1c, #ff3cac);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      color: white;
      margin: 0;
      overflow: hidden;
      text-align: center;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      margin-bottom: 10px;
      font-size: 3em;
      text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.7);
    }

    .scoreboard {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin-bottom: 20px;
      background: rgba(255, 255, 255, 0.2);
      padding: 10px 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #fff;
      backdrop-filter: blur(10px);
      font-size: 1.2em;
    }

    .fight-area {
      position: relative;
      width: 320px;
      height: 180px;
      margin: 20px 0;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.3) 0%, rgba(0, 0, 0, 0.4) 70%);
      border: 4px solid #ffffff;
      border-radius: 20px;
      overflow: hidden;
      box-shadow:
        0 0 20px #ffffff,
        0 0 40px #ff00ff,
        0 0 60px #00ffff,
        inset 0 0 20px #ffffff;
      animation: arenaGlow 6s infinite alternate;
    }

    @keyframes arenaGlow {
      0% {
        box-shadow:
          0 0 20px #ffffff,
          0 0 40px #ff00ff,
          0 0 60px #00ffff,
          inset 0 0 10px #ffffff;
      }
      50% {
        box-shadow:
          0 0 30px #00ffff,
          0 0 50px #ff00ff,
          0 0 70px #ffffff,
          inset 0 0 20px #ff00ff;
      }
      100% {
        box-shadow:
          0 0 20px #ffffff,
          0 0 40px #ff00ff,
          0 0 60px #00ffff,
          inset 0 0 10px #ffffff;
      }
    }

    .fighter {
      position: absolute;
      width: 100px;
      height: 100px;
      top: 40px;
      transition: all 0.5s ease;
      filter: drop-shadow(0 0 10px white);
    }
    .fighter-left {
      left: 0;
    }
    .fighter-right {
      right: 0;
      transform: scaleX(-1);
    }
    .attack-left {
      left: 110px;
    }
    .attack-right {
      right: 110px;
    }

    .flash {
      position: absolute;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.8) 0%, transparent 70%);
      opacity: 0;
      animation: flash 0.5s ease forwards;
    }

    @keyframes flash {
      0% { opacity: 0; }
      50% { opacity: 1; }
      100% { opacity: 0; }
    }

    .buttons {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
    .button {
      margin: 0 15px;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
      border-radius: 50%;
      padding: 10px;
      background: linear-gradient(135deg, #ffffff, #ffcc00);
      box-shadow: 0 0 15px #fff, inset 0 0 10px #ffcc00;
    }
    .button img {
      width: 80px;
      height: 80px;
    }
    .button:hover {
      transform: scale(1.2) rotate(10deg);
      box-shadow: 0 0 25px #ffffff, inset 0 0 15px #ff9900;
    }

    .result {
      font-size: 1.8em;
      margin-top: 20px;
      padding: 15px;
      border: 2px solid white;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      box-shadow: 0 0 15px white;
      width: 80%;
      max-width: 400px;
      min-height: 60px;
    }
  </style>
</head>
<body>

  <h1>‚ö° Rock Paper Scissors ‚ö°</h1>

  <!-- Scoreboard -->
  <div class="scoreboard">
    <div>üßç Player: <span id="player-score">0</span></div>
    <div>ü§ñ CPU: <span id="cpu-score">0</span></div>
    <div>ü§ù Draws: <span id="draw-score">0</span></div>
  </div>

  <!-- Fight Area -->
  <div class="fight-area" id="fight-area">
    <!-- Fighters appear here -->
  </div>

  <!-- Buttons -->
  <div class="buttons">
    <div class="button" onclick="play('rock')">
      <img src="images/rock.png" alt="Rock">
    </div>
    <div class="button" onclick="play('paper')">
      <img src="images/paper.png" alt="Paper">
    </div>
    <div class="button" onclick="play('scissors')">
      <img src="images/scissors.png" alt="Scissors">
    </div>
  </div>

  <!-- Result -->
  <div class="result" id="result"></div>

  <script>
    let playerScore = 0;
    let cpuScore = 0;
    let drawScore = 0;

    function play(userChoice) {
      const choices = ['rock', 'paper', 'scissors'];
      const computerChoice = choices[Math.floor(Math.random() * choices.length)];
      const fightArea = document.getElementById('fight-area');
      const resultArea = document.getElementById('result');
      let resultText = '';

      // Reset fight area
      fightArea.innerHTML = '';

      // Create fighter images
      const userImg = document.createElement('img');
      userImg.src = `images/${userChoice}.png`;
      userImg.classList.add('fighter', 'fighter-left');

      const computerImg = document.createElement('img');
      computerImg.src = `images/${computerChoice}.png`;
      computerImg.classList.add('fighter', 'fighter-right');

      fightArea.appendChild(userImg);
      fightArea.appendChild(computerImg);

      // Animate fighters
      setTimeout(() => {
        userImg.classList.add('attack-left');
        computerImg.classList.add('attack-right');
      }, 100);

      // Flash effect when clash
      setTimeout(() => {
        const flash = document.createElement('div');
        flash.classList.add('flash');
        fightArea.appendChild(flash);
      }, 600);

      // Show result and update score
      setTimeout(() => {
        if (userChoice === computerChoice) {
          resultText = "ü§ù It's a tie! Both chose " + userChoice + ".";
          drawScore++;
        } else if (
          (userChoice === 'rock' && computerChoice === 'scissors') ||
          (userChoice === 'paper' && computerChoice === 'rock') ||
          (userChoice === 'scissors' && computerChoice === 'paper')
        ) {
          resultText = "üèÜ You win! " + userChoice + " beats " + computerChoice + "!";
          playerScore++;
        } else {
          resultText = "üí• You lose! " + computerChoice + " beats " + userChoice + "!";
          cpuScore++;
        }

        resultArea.innerText = resultText;

        // Update scores
        document.getElementById('player-score').innerText = playerScore;
        document.getElementById('cpu-score').innerText = cpuScore;
        document.getElementById('draw-score').innerText = drawScore;
      }, 900); // After animation and flash
    }
  </script>

</body>
</html>
